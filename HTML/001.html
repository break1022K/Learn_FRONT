h$(hello world)*6
<h1>hello, world</h1>
<h2>hello, world</h2>
<h3>hello, world</h3>
<h4>hello, world</h4>
<h5>hello, world</h5>
<h6>hello, world</h6>

<!-- 
    h1 - h6까지 있습니다.

    제목을 표현하는 형태로 사용하고,
    목차처럼 중간 heading을 생략하지 않습니다.

    h1은 문서에 1개여야 합니다.

    heading을 글자를 굵게 표시하기 위해서 사용하지 않습니다.
-->
