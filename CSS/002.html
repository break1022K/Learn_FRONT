<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .one {
                /* color name */
                color: red;
            }
            .two {
                /* 16진수 표기 */
                /* #R   G   B */
                /* #00  00  00 : WHITE */
                /* #FF  FF  FF : BLACK */
                color: #FF0000;
            }
            .three {
                /* rgb */
                color: rgb(165, 42, 42);
            }
        </style>
    </head>
    <body>
        <p class="one">hello world</p>
        <p class="two">hello world</p>
        <p class="three">hello world</p>
    </body>
</html>
